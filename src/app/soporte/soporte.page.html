<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/home"></ion-back-button>
    </ion-buttons>
    <ion-title>Soporte</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <h2>¿Con qué necesita ayuda?</h2>
  <p>Seleccione el tipo de problema para contactar con soporte.</p>

  <ion-list>
    <ion-item button (click)="enviarCorreo('Error al iniciar sesión')">
      <ion-icon name="log-in" slot="start" color="danger"></ion-icon>
      <ion-label>Error al iniciar sesión</ion-label>
    </ion-item>

    <ion-item button (click)="enviarCorreo('Problema con registro de emprendimiento')">
      <ion-icon name="business" slot="start" color="warning"></ion-icon>
      <ion-label>Problema con registro</ion-label>
    </ion-item>

    <ion-item button (click)="enviarCorreo('Problema al subir documentos')">
      <ion-icon name="document" slot="start" color="tertiary"></ion-icon>
      <ion-label>Problema al subir documentos</ion-label>
    </ion-item>

    <ion-item button (click)="enviarCorreo('Otros problemas')">
      <ion-icon name="help-buoy" slot="start" color="medium"></ion-icon>
      <ion-label>Otros</ion-label>
    </ion-item>
  </ion-list>
</ion-content>
