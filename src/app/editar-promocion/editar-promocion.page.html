<ion-header>
  <ion-toolbar>
    <ion-title>Editar Promoción</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="cancel()">
        <ion-icon name="close" slot="icon-only"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <form (ngSubmit)="confirm()" #promoForm="ngForm">
    <!-- Vista previa de la imagen -->
    <div class="image-preview" *ngIf="currentImageUrl">
      <img [src]="currentImageUrl" alt="Vista previa" class="preview-image" />
      <ion-text color="medium">
        <small>Imagen actual de la promoción</small>
      </ion-text>
    </div>

    <ion-item>
      <ion-label position="stacked">Tipo de Promoción</ion-label>
      <ion-select
        [(ngModel)]="promocionEditada.tipoPromocion"
        name="tipoPromocion"
        interface="popover"
        required
      >
        <ion-select-option
          *ngFor="let tipo of tiposPromocion"
          [value]="tipo.value"
        >
          {{ tipo.label }}
        </ion-select-option>
      </ion-select>
    </ion-item>

    <ion-item>
      <ion-label position="stacked">Título de la Promoción</ion-label>
      <ion-input
        [(ngModel)]="promocionEditada.tituloPromocion"
        name="tituloPromocion"
        type="text"
        required
        placeholder="Ej: 20% de descuento en toda la tienda"
      >
      </ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="stacked">Fecha de Inicio</ion-label>
      <ion-input
        [(ngModel)]="promocionEditada.fechaPromoInicio"
        name="fechaPromoInicio"
        type="date"
        [min]="hoy"
        required
      ></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="stacked">Fecha de Fin</ion-label>
      <ion-input
        [(ngModel)]="promocionEditada.fechaPromoFin"
        name="fechaPromoFin"
        type="date"
        [min]="promocionEditada.fechaPromoInicio"
        required
      ></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="stacked">Condiciones</ion-label>
      <ion-textarea
        [(ngModel)]="promocionEditada.condiciones"
        name="condiciones"
        rows="4"
        required
        placeholder="Describe las condiciones de la promoción"
      >
      </ion-textarea>
    </ion-item>

    <ion-item style="display: none">
      <ion-input
        [(ngModel)]="promocionEditada.businessId"
        name="businessId"
        type="number"
      ></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="stacked">Cambiar Imagen (opcional)</ion-label>
      <input
        type="file"
        (change)="onFileSelected($event)"
        accept="image/jpeg, image/png"
        class="file-input"
      />
      <ion-text color="medium" *ngIf="selectedFile">
        <small>Nuevo archivo: {{ selectedFile.name }}</small>
      </ion-text>
      <ion-note color="medium">
        <small>Formatos permitidos: JPG, PNG. Tamaño máximo: 2MB</small>
      </ion-note>
    </ion-item>

    <div class="ion-padding-top">
      <ion-button type="submit" expand="block" [disabled]="isSubmitting">
        <ion-spinner *ngIf="isSubmitting" name="crescent"></ion-spinner>
        Guardar Cambios
      </ion-button>

      <ion-button
        color="medium"
        expand="block"
        fill="outline"
        (click)="cancel()"
      >
        Cancelar
      </ion-button>
    </div>
  </form>
</ion-content>
